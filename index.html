<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国历史地名查询助手🔍</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container">
    <header class="page-header">
      <div class="header-title">
        <h1>中国历史地名查询助手🔍</h1>
        <a href="https://github.com/ykonut/china-historical-placename-helper" target="_blank" rel="noopener noreferrer"
          class="github-link" title="访问 GitHub 项目">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
          </svg>
          GitHub
        </a>
      </div>
      <p>基于 <a href="https://timespace-china.fudan.edu.cn/HPNOS/#/api" target="_blank"
          rel="noopener noreferrer">中国历史地名在线服务系统 API</a> 制作。</p>
    </header>

    <section class="panel">
      <div id="search-mode" class="query-tabs" role="tablist">
        <button type="button" data-mode="criteria" class="active" aria-selected="true">地名查询</button>
        <button type="button" data-mode="sysId" aria-selected="false">ID查询</button>
      </div>
      <form id="search-form" class="search-form">
        <div class="form-row criteria-fields">
          <label class="form-field">
            <span>地名关键字</span>
            <input name="name" placeholder="例如：南昌" autocomplete="off" />
          </label>
          <label class="form-field">
            <span>年份</span>
            <input name="year" type="number" placeholder="1911" />
          </label>
          <div class="form-actions">
            <span id="query-status" class="query-status" aria-live="polite" role="status"></span>
            <button type="submit">查询</button>
          </div>
        </div>
        <div class="form-row sysid-fields" hidden>
          <label class="form-field">
            <span>ID</span>
            <input name="sysId" placeholder="如：SYS123456" autocomplete="off" />
          </label>
        </div>
      </form>
    </section>

    <section class="panel results-panel">
      <h2>查询结果</h2>
      <div id="results"></div>
    </section>

    <section class="panel details-panel">
      <div id="details-tabs" class="details-tabs" role="tablist">
        <button type="button" data-mode="basic" class="active" aria-selected="true">基本信息</button>
        <button type="button" data-mode="source" aria-selected="false">数据来源</button>
        <button type="button" data-mode="raw" aria-selected="false">原始结果</button>
      </div>
      <div id="details-basic" class="details-basic" data-empty>
        请选择一条记录查看详细信息。
      </div>
      <div id="details-source" class="details-source-panel" hidden>暂无数据。</div>
      <pre id="details-raw" class="details-raw" hidden><code class="language-json"></code></pre>
    </section>
  </main>
</body>

</html>
